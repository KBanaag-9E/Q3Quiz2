	<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="style.css">
	<!-- Google Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

	<title>Ticketing Q3Q2</title>
</head>
<body>

<!-- Programmed with the aid of my older brother -->
<script type="text/javascript">
	function user() {
		var name = document.getElementById('inputName').value;
		
		alert('Thank you for choosing to cruise with us, ' + name + '!' + ' Please fill out the next section.');	
	}

	function price() {
		var amt = document.getElementById('num').value;
		var inside = document.getElementById('cabin').value;

		var prices = {
			"inside": 528 * amt,
			"ocean": 707 * amt,
			"balcony": 828 * amt,
			"suite": 1318 * amt
		}

		alert(`The price is $${prices[inside]} USD.`)
	}
</script>

<div class="container-fluid">
	<br> <h1>Cruise Ship Ticketing Center</h1>

	<div class="d-flex container">
		<div class="container">
			<details ontoggle>
				<summary>
					Personal Information
				</summary>
					<div>
						<label for="InputName">Full Name</label>
						<input type="text" class="form-control" id="inputName">
					</div>

					<div class="mb-3">
						<label for="inputEmail">Email Address</label>
						<input type="email" class="form-control" id="inputEmail">
					</div>

					<button type="button" class="btn btn-success" onclick="user()">Submit Info</button>
			</details>
		</div>

		<div class="container">
			<details ontoggle>
				<summary>
					Ticket Price
				</summary>
						<div>
							<label for="inputName">Amount of Tickets</label> <br>
							<input type="number" class="form-control" id="num" name="quantity" min="1" max="25">
						</div>

						<div class="password mb-3"> <!--div for password-->
							<label for="inputEmail">Choose a Cabin:</label> <br>
								<select name="class" id="cabin" class="form-control">
									<option value="inside">Inside cabin</option>
									<option value="ocean">Oceanview cabin</option>
									<option value="balcony">Balcony cabin</option>
									<option value="suite">Suite</option>
								</select>
						</div>

						<button type="button" class="btn btn-success" onclick="price()">Ticket Price</button>
			</details>
		</div>

		<div class="container">
			<details ontoggle>
				<summary>
					Download Ticket
				</summary>
						<div>
							<img src="https://static.vecteezy.com/system/resources/previews/022/943/123/non_2x/classic-retro-ticket-for-cinema-circus-movie-theatre-cruise-concert-and-other-events-old-vintage-style-in-pastel-colors-vector.jpg" width="80%">

							<p><a href="https://www.vecteezy.com/vector-art/22943123-classic-retro-ticket-for-cinema-circus-movie-theatre-cruise-concert-and-other-events-old-vintage-style-in-pastel-colors">Download Soft Copy Ticket Format</a>
						</div>

						<button type="button" class="btn btn-success" onclick="alert('Check your email to download your ticket(s). Thank you for cruising with us!')">Purchase Ticket(s)</button>

						<button type="button" id="reload" class="ms-3 btn btn-success" onClick="window.location.reload()">Buy More Tickets</button>
			</details>
		</div>
	</div>

	<div class="footer container-fluid">
		<h5><a href="https://kbanaag-9e.github.io/Q2EX2-Kyla-Banaag/" target="_blank">Kyla Limuelle Banaag | 9-E</a></h5>
	</div>
</div>

</body>
</html>
